<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @media (max-width: 600px) {
        .container {
        width: auto; 
        padding: 30px;
        padding-top: 20px;
        text-align: center;
  }
}
    body{
            background-image: url("https://goldwallpapers.com/uploads/posts/page-wallpaper/page_wallpaper_001.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
        }
        h2{
            font-style: italic;
            color: rgb(15, 5, 6);
            padding-bottom: 30px;
        }
        .container{
                width:300px;
                padding: 30px;
                padding-top: 150px;
                margin-left: 575px;
                margin-top:20px;
                text-align: center;  
            }
            .input-container {
                display: flex;
                align-items: center;
                margin: 10px;
            }
            input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border:none;
            outline: 0;
            background-color: transparent;
            border-bottom: 3px solid #0a0a0d;;
            box-sizing: border-box;
            color: aliceblue;
            }
            .input-container select {
                margin-left: 10px;
                padding: 8px;
                border: 2px solid #0a0a0d;
                border-radius: 5px;
                outline: none;
                background-color: transparent;
                color: #0a0a0d;
                font-size: 14px;
            }
            input:hover{
                border-color: rgb(239, 235, 234);
            }
            button {
                padding: 10px 20px;
                background-color: #09aa13;
                color: white;
                border: none;
                cursor: pointer;
            }
            label{
                color: rgb(4, 10, 16);
                font-size: 20px;
            }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <label for="inputTemp">Enter Temperature:</label><br/>
    <div class="input-container">
    <input type="number" id="inputTemp">
    <select id="inputUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    </div>
    
    <br/><br/>
    
    <label for="outputTemp">Converted Temperature:</label><br/>
    <div class="input-container">
    <input type="number" id="outputTemp" disabled>
    <select id="outputUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    </div>  
    
    <br>
    
    <button onclick="convertTemperature()">Convert</button>
  </div>

  <script>
    function convertTemperature() {
      const inputTemp = parseFloat(document.getElementById("inputTemp").value);
      const inputUnit = document.getElementById("inputUnit").value;
      const outputUnit = document.getElementById("outputUnit").value;
      let outputTemp;
      
      if (inputUnit === "celsius") {
        if (outputUnit === "fahrenheit") {
          outputTemp = (inputTemp * 9/5) + 32;
        } else if (outputUnit === "kelvin") {
          outputTemp = inputTemp + 273.15;
        } else {
          outputTemp = inputTemp;
        }
      } else if (inputUnit === "fahrenheit") {
        if (outputUnit === "celsius") {
          outputTemp = (inputTemp - 32) * 5/9;
        } else if (outputUnit === "kelvin") {
          outputTemp = (inputTemp - 32) * 5/9 + 273.15;
        } else {
          outputTemp = inputTemp;
        }
      } else if (inputUnit === "kelvin") {
        if (outputUnit === "celsius") {
          outputTemp = inputTemp - 273.15;
        } else if (outputUnit === "fahrenheit") {
          outputTemp = (inputTemp - 273.15) * 9/5 + 32;
        } else {
          outputTemp = inputTemp;
        }
      }
      
      document.getElementById("outputTemp").value = outputTemp.toFixed(2);
    }
  </script>
</body>
</html>
